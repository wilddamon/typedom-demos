<head>

<style type="text/css">
#testElement {
  background: url(http://www.google.de/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png) no-repeat;
  position: absolute;
  /*
  width: 544px;
  height: 184px;
  */
}
</style>

</head>
<body>

<div id="testElement"></div>

<script>

var styleMap = document.getElementById("testElement").attributeStyleMap;

styleMap.set('width', new CSSUnitValue(544, 'px'));
styleMap.set('height', new CSSUnitValue(184, 'px'));

var components = [];
components.push(new CSSRotate(new CSSUnitValue(20, "deg")));

styleMap.set('transform', new CSSTransformValue(components));

components.push(new CSSScale(0.8, 0.3));
styleMap.set('transform', new CSSTransformValue(components));

</script>

</body>
